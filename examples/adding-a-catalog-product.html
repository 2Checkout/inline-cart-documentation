<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Adding a catalog product</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css"/>
    <script src="js/inline-client-resller.js"></script>
</head>
<body>
<div class="container">
    <div class="row justify-content-md-center mt-5">
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Adding a catalog product</h5>
                    <p class="card-text">
                        Click the button bellow to open the Inline Cart using a catalog product.
                    </p>
                    <a href="#" class="btn btn-success" id="buy-button">Buy now!</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        window.document.getElementById('buy-button').addEventListener('click', function () {
            TwoCoInlineCart.products.add({
                code    : '74B8E17CC0',
                quantity: 3
            });
            TwoCoInlineCart.cart.checkout();
        });
    </script>
</div>
</body>
</html>
